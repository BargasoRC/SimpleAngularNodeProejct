<div class="container">
  <div class="col-sm-12 mt-3 pt-5">
    <div class="row">
      <div class="col-sm-7 product-image-container">
        <img [src]="baseApiUrl + 'api/file/' + product.src[viewIndex]" class="product-image" *ngIf="product.src" />
      </div>
      <div class="col-sm-5">
        <p class="font-weight-bold">{{product.name}}</p>
        <hr />
        <p class="price">{{product.currency + " " + product.price}}</p>
        <div class="row mb-5">
          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="operator" (click)="add()"> + </button> <b class="font-weight-normal ml-3 mr-3">{{quantity}}</b> <button type="button" class="operator" (click)="substract()"> - </button>
          </div>
          <div class="col-sm-5">
            <button type="button" class="btn cart" (click)="addToCart()"> ADD TO CART </button>
          </div>
        </div>
        <hr />
        <div class="col-sm-12 p-0 font-weight-normal">
          {{product.description}}
        </div>
      </div>
    </div>
  </div>
  <div class="thumbnail-section">
    <div class="col-sm-12 p-0 d-flex justify-content-start pb-2" style="overflow-x: scroll;">
      <div class="thumbnail-container" *ngFor="let img of product.src; index as i" (click)="changeView(i)">
        <img [src]="baseApiUrl + 'api/file/' + img" class="thumbnail" *ngIf="product.src"/>  
      </div>
    </div>
  </div>
</div>
